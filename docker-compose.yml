version: '3'
services:
  app:
    container_name: app
    build:
      context: .
    image: 'user-docker-sample:latest'
    ports:
      - 7000:7000
    depends_on:
      - db
    restart: always
  db:
    container_name: db
      image: mongo
      container_name: mongodb
      ports:
        - 27017:27017
      restart: always
      volumes:
        - ./datadir:/var/lib/mongo
      environment:
        MONGO_INITDB_ROOT_USERNAME: admin
        MONGO_INITDB_ROOT_PASSWORD: Password